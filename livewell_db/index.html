<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Well APP</title>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
  </head>
  <body>
    <header>
      <section>
        <h1>Dynamic Web Programming</h1>
        <p>Myrna Dominique</p>
      </section>
    </header>

    <main>
      <section id="intro">
        <h2>Live Well APP</h2>

        <section class="Meal Plans">
          <h2>Available Mealplans</h2>
          <ul>
            <li>Vegan</li>
            <li>Vegetarian</li>
            <li>Keto</li>
            <li>Low Carb</li>
            <li>Low Fat</li>
            <li>High Protein</li>
            <li>Gluten Free</li>
            <li>Dairy Free</li>
            <li>Pescatarian</li>
            <li>Paleo</li>
            <li>Mediterranean</li>
          </ul>
        </section>
      </section>
      <section id="insert">
        <form id="insert-form">
          <fieldset>
            <legend>Meal Plans</legend>
            <p>
              <label for="full_name">Name:</label>
              <input type="text" name="full_name" required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" required />
            </p>
            <p>
              <label for="meal_plan">Meal Plan:</label>
              <input type="text" name="meal_plan" />
            </p>

            <section>
              <p>
                <a href="#" type="submit" id="submit">Create Your Meal Plan.</a>
              </p>
            </section>
          </fieldset>
        </form>
      </section>

      <section id="display"></section>

      <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
<script>
      const xValues = [100,200,300,400,500,600,700,800,900,1000];

      new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{ 
            data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
            borderColor: "red",
            fill: false
          }, { 
            data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
            borderColor: "green",
            fill: false
          }, { 
            data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
            borderColor: "blue",
            fill: false
          }]
        },
        options: {
          legend: {display: false}
        }
      });
    </script>  
    </main>

    <footer>
      <p>&COPY; 2023</p>
    </footer>

    <script src="./js/livewelldb.js"></script>
  </body>
</html>
