<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Well APP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/livewelldb.css">
</head>
<body>
<header>
    <section>
    <h1>Dynamic Web Prigramming</h1>
   <p>Myrna Dominique</p>
</section>
</header>

<main>
    <section id="intro">
        <h2>Live Well APP</h2>

        <section class="Meal Plans">
            <h2>Available Mealplans</h2>
            <ul>
                <li>Vegan</li>
                <li>Vegetarian</li>
                <li>Keto</li>
                <li>Low Carb</li>
                <li>Low Fat</li>
                <li>High Protein</li>
                <li>Gluten Free</li>
                <li>Dairy Free</li>
                <li>Pescatarian</li>
                <li>Paleo</li>
                <li>Mediterranean</li>
            </ul>
        </section>
    </section>
<section id="insert">
    <form id="insert-form">
        <fieldset>
            <legend>Meal Plans</legend>
            <p>
                <label for="full_name">Name:</label>
                <input type="text" name="full_name" required/>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" required/>
            </p>
            <p>
                <label for="meal_plan">Meal Plan:</label>
                <input type="text" name="meal_plan"/>
                <section>
                    <p>
                        <a href="#" type="submit" id="submit">Create Your Meal Plan.</a>
                    </p>
                </section>

        </fieldset>
    </form>
</section>

<section id="display"></section>
<!--chart populated by js-->
<section id="graph">
    <div>
        <canvas id="chartCanvas"></canvas>
      </div>

</section>


</main>
    
<footer>
    <p>&COPY; 2023</p>
</footer>

<script src="./js/livewelldb.js"></script>
<script src="./chart.js"></script>

</body>
</html>
