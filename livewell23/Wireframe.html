<html>
  <head>
    <title>Livewell APP</title>
	  <style>
		  * {
    margin: 0;
    padding: 0;
    outline: 0;
    box-sizing: border-box;
  }
  
  html {
    font-size: 14px;
  }
  
  body {
    font-family: "Poppins", sans-serif;
    font-size: 0.88rem;
    color: #590316;
    background: linear-gradient(100deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: gradient 15s ease infinite;
    background-size: 400% 400%; /* Add this line */
    background-repeat: no-repeat;
    height: 100%;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

h1{
  margin: 5px;
}
